<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ilusión Laboral</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "dmJfSUi58k0WU9csW",
      });
   })();
</script>
</head>
<body>
    <div id='margen'class="container mt-5">
        <h3 id="y-title" class="text-center">ILUSIÓN LABORAL</h3>
        
        <form action="agradecimiento.html" id="form-laboral">
            <!-- Fecha -->
            <div class="form-group row">
                <label id="g-question" for="fecha" class="col-sm-2 col-form-label">Fecha:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="fecha">
                </div>
            </div>

            <!-- Datos Personales -->
            <h5  id="y-title" class="mt-4 text-center">DATOS PERSONALES</h5>

            <!-- Edad -->
            <div class="form-group">
                <label id="g-question" for="edad" class="col-12">Edad:</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="edad" placeholder="Ingresa tu edad">
                </div>
            </div>

            <!-- ¿Buscas trabajo? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Buscas trabajo?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="buscaTrabajo" id="buscaTrabajoSi" value="si" required>
                        <label class="form-check-label" for="buscaTrabajoSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="buscaTrabajo" id="buscaTrabajoNo" value="no" required>
                        <label class="form-check-label" for="buscaTrabajoNo">No</label>
                    </div>
                </div>
            </div>

            <!-- ¿Estudiaste alguna profesión? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Estudiaste alguna profesión?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="profesion" id="profesionSi" value="si" required>
                        <label class="form-check-label" for="profesionSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="profesion" id="profesionNo" value="no" required>
                        <label class="form-check-label" for="profesionNo">No</label>
                    </div>
                </div>
            </div>

            <!-- Si tu respuesta anterior fue sí ¿cuál? -->
            <div class="form-group">
                <label id="g-question" for="cualProfesion" class="col-12">Si tu respuesta anterior fue sí ¿cuál?</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="cualProfesion" placeholder="Especifica">
                </div>
            </div>

            <!-- ¿Tu empleo actual esta relacionado con tus estudios? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Tu empleo actual está relacionado con tus estudios?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="empleoEstudios" id="empleoEstudiosSi" value="si" required>
                        <label class="form-check-label" for="empleoEstudiosSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="empleoEstudios" id="empleoEstudiosNo" value="no" required>
                        <label class="form-check-label" for="empleoEstudiosNo">No</label>
                    </div>
                </div>
            </div>

            <!-- ¿Tienes más de un empleo para cubrir tus gastos? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Tienes más de un empleo para cubrir tus gastos?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="empleoGastos" id="empleoGastosSi" value="si" required>
                        <label class="form-check-label" for="empleoGastosSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="empleoGastos" id="empleoGastosNo" value="no" required>
                        <label class="form-check-label" for="empleoGastosNo">No</label>
                    </div>
                </div>
            </div>

            <!-- ¿Cual o cuales son tus empleos? -->
            <div class="form-group">
                <label id="g-question" for="cualEmpleo" class="col-12">¿Cual o cuales son tus empleos?</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="cualEmpleo" placeholder="Especifica">
                </div>
            </div>

            <!-- ¿Te gusta su ambiente laboral? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Te gusta su ambiente laboral?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ambienteLaboral" id="ambienteLaboralSi" value="si" required>
                        <label class="form-check-label" for="ambienteLaboralSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ambienteLaboral" id="ambienteLaboralNo" value="no" required>
                        <label class="form-check-label" for="ambienteLaboralNo">No</label>
                    </div>
                </div>
            </div>

            <!-- ¿Sueldo mensual actual? -->
            <div class="form-group">
                <label id="g-question" for="sueldo" class="col-12">¿Sueldo mensual actual?</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="sueldo" placeholder="Especifica">
                </div>
            </div>

            <!-- ¿Te alcanza para vivir? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Te alcanza para vivir?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="alcanzaVivir" id="alcanzaVivirSi" value="si" required>
                        <label class="form-check-label" for="alcanzaVivirSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="alcanzaVivir" id="alcanzaVivirNo" value="no" required>
                        <label class="form-check-label" for="alcanzaVivirNo">No</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="alcanzaVivir" id="alcanzaVivirAveces" value="a veces" required>
                        <label class="form-check-label" for="alcanzaVivirAveces">A veces</label>
                    </div>
                </div>
            </div>

            <!-- ¿Tienes prestaciones? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Tienes prestaciones?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="prestaciones" id="prestacionesSi" value="si" required>
                        <label class="form-check-label" for="prestacionesSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="prestaciones" id="prestacionesNo" value="no" required>
                        <label class="form-check-label" for="prestacionesNo">No</label>
                    </div>
                </div>
            </div>

            <!-- ¿Pagas renta? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Pagas renta?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="renta" id="rentaSi" value="si" required>
                        <label class="form-check-label" for="rentaSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="renta" id="rentaNo" value="no" required>
                        <label class="form-check-label" for="rentaNo">No</label>
                    </div>
                </div>
            </div>

            <!-- Más campos del formulario -->
            <!-- Aquí puedes añadir más secciones similares para cada pregunta -->
            
            <!-- Estado de salud -->
            <h5  id="y-title" class="mt-4 text-center">ESTADO DE SALUD</h5>

            <!-- ¿Se te ha dificultado pagar tu renta? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Se te ha dificultado pagar tu renta?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="dificultadRenta" id="dificultadRentaSi" value="si" required>
                        <label class="form-check-label" for="dificultadRentaSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="dificultadRenta" id="dificultadRentaNo" value="no" required>
                        <label class="form-check-label" for="dificultadRentaNo">No</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="dificultadRenta" id="dificultadRentaNoAplica" value="noAplica" required>
                        <label class="form-check-label" for="dificultadRentaNoAplica">No aplica</label>
                    </div>
                </div>
            </div>

            <!-- ¿Quieres un nuevo empleo? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Quieres un nuevo empleo?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="nuevoEmpleo" id="nuevoEmpleoSi" value="si" required>
                        <label class="form-check-label" for="nuevoEmpleoSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="nuevoEmpleo" id="nuevoEmpleoNo" value="no" required>
                        <label class="form-check-label" for="nuevoEmpleoNo">No</label>
                    </div>
                </div>
            </div>

            <!-- Necesitas un nuevo empleo? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Necesitas un nuevo empleo?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="necesitasEmpleo" id="necesitasEmpleoSi" value="si" required>
                        <label class="form-check-label" for="necesitasEmpleoSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="necesitasEmpleo" id="necesitasEmpleoNo" value="no" required>
                        <label class="form-check-label" for="necesitasEmpleoNo">No</label>
                    </div>
                </div>
            </div>

            <!-- ¿Te has sentido desesperada/e/o por encontar un empleo? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Te has sentido desesperada/e/o por encontrar un empleo?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="desesperadaEmpleoEncontrar" id="desesperadaEmpleoSi" value="si" required>
                        <label class="form-check-label" for="desesperadaEmpleoSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="desesperadaEmpleoEncontrar" id="desesperadaEmpleoNo" value="no" required>
                        <label class="form-check-label" for="desesperadaEmpleoNo">No</label>
                    </div>
                </div>
            </div>

            <!-- ¿Te has sentido desesperada/e/o debido a un empleo? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Te has sentido desesperada/e/o debido a un empleo?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="desesperadaEmpleoDebido" id="desesperadaEmpleo2Si" value="si" required>
                        <label class="form-check-label" for="desesperadaEmpleo2Si">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="desesperadaEmpleoDebido" id="desesperadaEmpleo2No" value="no" required>
                        <label class="form-check-label" for="desesperadaEmpleo2No">No</label>
                    </div>
                </div>
            </div>

            <!-- ¿Has renunciado a un trabajo porque sentías que ya no podías soportarlo más? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Has renunciado a un trabajo porque sentías que ya no podías soportarlo más?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="trabajoSoportar" id="soportarSi" value="si" required>
                        <label class="form-check-label" for="soportarSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="trabajoSoportar" id="soportarNo" value="no" required>
                        <label class="form-check-label" for="soportarNo">No</label>
                    </div>
                </div>
            </div>

            <!-- Estado de salud -->
            <h5  id="y-title" class="mt-4 text-center">RESPIRA</h5>

            <!-- Ingreso mensual que has deseado -->
            <div class="form-group">
                <label id="g-question" for="Ingreso" class="col-12">Ingreso mensual que has deseado</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="Ingreso" placeholder="Especifica">
                </div>
            </div>

            <!-- En que lo gastarias -->
            <div class="form-group">
                <label id="g-question" for="Gastarias" class="col-12">¿En qué lo gastarías?</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="gastarias" placeholder="Especifica">
                </div>
            </div>

            <!-- ¿qué deseas? -->
            <div class="form-group">
                <label id="g-question" for="Deseas" class="col-12">¿Qué deseas?</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="deseas" placeholder="Especifica">
                </div>
            </div>

            <!-- ¿Para ti que es el exito? -->
            <div class="form-group">
                <label id="g-question" for="Exito" class="col-12">¿Para ti qué es el éxito?</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="exito" placeholder="Especifica">
                </div>
            </div>

            <!-- ¿Te has enamorado? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Te has enamorado?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="enamorado" id="enamoradoSi" value="si" required>
                        <label class="form-check-label" for="enamoradoSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="enamorado" id="enamoradoNo" value="no" required>
                        <label class="form-check-label" for="enamoradoNo">No</label>
                    </div>
                </div>
            </div>
            
            <!-- ¿Que soñabas ser de grande cuando eras niña/e/o? -->
            <div class="form-group">
                <label id="g-question" for="Soñar" class="col-12">¿Qué soñabas ser de grande cuando eras niña/e/o?</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="soñar" placeholder="Especifica">
                </div>
            </div>

            <!-- ¿Actualmente ¿Cual es tu trabajo ideal? -->
            <div class="form-group">
                <label id="g-question" for="Ideal" class="col-12">¿Actualmente ¿Cual es tu trabajo ideal?</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="Ideal" placeholder="Especifica">
                </div>
            </div>


            <!-- ¿Te has sentido sobrecalificada/e/o? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Te has sentido sobrecalificada/e/o?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sobrecalificada" id="sobrecalificadaSi" value="si" required>
                        <label class="form-check-label" for="sobrecalificadaSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sobrecalificada" id="sobrecalificadaNo" value="no" required>
                        <label class="form-check-label" for="sobrecalificadaNo">No</label>
                    </div>
                </div>
            </div>

            <!-- ¿Has sentido el sindrome de la impostora? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Has sentido el síndrome de la impostora?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="impostora" id="impostoraSi" value="si" required>
                        <label class="form-check-label" for="impostoraSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="impostora" id="impostoraNo" value="no" required>
                        <label class="form-check-label" for="impostoraNo">No</label>
                    </div>
                </div>
            </div>

            <!-- ¿Te sientes suficiente? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Te sientes suficiente?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sufuciente" id="sufucienteSi" value="si" required>
                        <label class="form-check-label" for="sufucienteSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sufuciente" id="sufucienteNo" value="no" required>
                        <label class="form-check-label" for="sufucienteNo">No</label>
                    </div>
                </div>
            </div>

            <!-- ¿Te sientes capaz? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Te sientes capaz?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="capaz" id="capazSi" value="si" required>
                        <label class="form-check-label" for="capazSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="capaz" id="capazNo" value="no" required>
                        <label class="form-check-label" for="capazNo">No</label>
                    </div>
                </div>
            </div>

            <!-- ¿Has abaratado tu fuerza de trabajo? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Has abaratado tu fuerza de trabajo?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="abaratado" id="abaratadoSi" value="si" required>
                        <label class="form-check-label" for="abaratadoSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="abaratado" id="abaratadoNo" value="no" required>
                        <label class="form-check-label" for="abaratadoNo">No</label>
                    </div>
                </div>
            </div>

            <!-- ¿Estas dispuesta/e/o a abaratar tu fuerza de trabajo? -->
            <div class="form-group">
                <label id="g-question" class="col-12">¿Estás dispuesta/e/o a abaratar tu fuerza de trabajo?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="dispuesta" id="dispuestaSi" value="si" required>
                        <label class="form-check-label" for="dispuestaSi">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="dispuesta" id="dispuestaNo" value="no" required>
                        <label class="form-check-label" for="dispuestaNo">No</label>
                    </div>
                </div>
            </div>
            <!-- Estado de salud -->
            <h5  id="y-title" class="mt-4 text-center">-</h5>
            <!-- Gracias por tu tiempo para llenar esta solicitud, ¿podrias proporcionarmos tu correo electrónico para mantenermos en contacto? -->
            <div class="form-group">
                <label id="g-question" for="correo" class="col-12">Gracias por tu tiempo para llenar esta solicitud, ¿podrías proporcionarmos tu correo electrónico para mantenermos en
                    contacto?</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="correo" placeholder="correo" required>
                </div>
                
            </div>
            <div class="form-group">
                <label id="g-question" for="correo" class="col-12">Nosotros te llamamos :)</label>
            </div>
            <!-- Estado de salud -->
            <h5  id="y-title" class="mt-4 text-center">RESPIRA</h5>


            <!-- Botón de envío -->
            <div class="form-group text-center mt-4">
                <button type="submit" class="btn btn-primary" onclick="sendEmail()">Enviar</button>
            </div>

        </form>
    </div>
    <script src="email.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
